<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to Gallery Admin</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .login-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }
      h1 {
        color: #007bff;
        margin-bottom: 25px;
        font-size: 2em;
      }
      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
      }
      .form-group input[type="text"],
      .form-group input[type="password"] {
        width: calc(100% - 20px);
        padding: 12px 10px;
        border: 1px solid #ced4da;
        border-radius: 6px;
        font-size: 1em;
        box-sizing: border-box; /* Include padding in width */
      }
      .form-group input[type="text"]:focus,
      .form-group input[type="password"]:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      }
      .btn {
        background-color: #007bff;
        color: white;
        padding: 14px 25px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1.1em;
        transition: background-color 0.3s ease;
        width: 100%;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      .message {
        margin-top: 20px;
        padding: 12px;
        border-radius: 6px;
        font-size: 0.95em;
        font-weight: bold;
        display: none; /* Hidden by default */
      }
      .message.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .message.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Login to Admin Panel</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <div id="message" class="message"></div>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const messageDiv = document.getElementById("message");

      function displayMessage(msg, type, duration = 3000) {
        messageDiv.textContent = msg;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = "block";
        if (duration) {
          setTimeout(() => {
            messageDiv.style.display = "none";
            messageDiv.textContent = "";
          }, duration);
        }
      }

      loginForm.addEventListener("submit", async (event) => {
        event.preventDefault(); // Prevent default form submission

        const username = loginForm.username.value;
        const password = loginForm.password.value;

        try {
          const response = await fetch("http://localhost:3000/api/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();

          if (response.ok) {
            // Login successful
            localStorage.setItem("jwtToken", data.token); // Store the JWT
            localStorage.setItem("username", data.username); // Optional: store username
            displayMessage("Login successful! Redirecting...", "success");
            setTimeout(() => {
              window.location.href = "gallery.html"; // Redirect to gallery page
            }, 1000);
          } else {
            // Login failed
            displayMessage(
              data.message || "Login failed. Please check credentials.",
              "error"
            );
          }
        } catch (error) {
          console.error("Network error during login:", error);
          displayMessage(
            "Network error. Could not connect to the server.",
            "error"
          );
        }
      });

      // Optional: Check if already logged in (e.g., if token exists)
      // If the user navigates directly to login.html but already has a token,
      // you might want to redirect them immediately.
      document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("jwtToken");
        if (token) {
          // You might want to also verify the token's validity with a quick backend call
          // For simplicity, we'll just redirect if token exists.
          // In a real app, if the token is expired, the gallery.html will handle redirection back.
          window.location.href = "gallery.html";
        }
      });
    </script>
  </body>
</html>
